<script>



    window.addEventListener("load", async function (event) {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        console.log(code)

        var myHeaders = new Headers();

        var options = {
            method: 'POST',
            headers: myHeaders,
            mode: 'cors',
            cache: 'default'
        };

        await fetch('http://localhost:8080/connection/setaSessao/' + code, options)
            .then(console.log("bom dia"));

        window.location.href ="http://localhost:63342/spotify-api/frontend/welcome.html";

    });

</script>
