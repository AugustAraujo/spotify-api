<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #232723;">
</body>

<script>

    window.addEventListener("load", async function (event) {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        var myHeaders = new Headers({'content-type': 'application/json'});

        var options = {
            method: 'POST',
            headers: myHeaders,
            mode: 'cors',
            cache: 'default'
        };

        await fetch('http://localhost:8080/connection/setaSessao/' + code, options)
            .then((response) => response.json())
            .then((user) => {
                localStorage.setItem("user", JSON.stringify(user))
            });

        window.location.href ="http://localhost:63342/spotify-api/frontend/welcome.html";

    });

</script>
</html>
