<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify</title>
</head>
<body id="teste">
  <form>
      <button type="button" onclick="testando()">bota</button>
  </form>
</body>

<script>
    function testando() {
        var myHeaders = new Headers({'content-type': 'application/json'});

        var myInit = {
            method: 'GET',
            headers: myHeaders,
            mode: 'cors',
            cache: 'default'
        };

        fetch('http://localhost:8080/connection/setaSessao', myInit)
                .then((response) => response.json())
                .then((loginData) => window.location.replace(loginData.authURL));

    }

</script>

</html>
